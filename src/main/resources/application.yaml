server:
  port: 8080
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:dbavaliacaoelotech
    username: sa
    password:
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/master.xml
  jpa:
    hibernate.ddl-auto: none
    generate-ddl: false
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console